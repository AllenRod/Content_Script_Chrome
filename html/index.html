<!DOCTYPE html>
<html>
<head>
	<title> Index </title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<script src="/js/jquery-1.11.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/option.js"></script>
</head>

<body>
	<div class="container">
	<h1>Set Up Filter</h1>
	
	<p> The filter lists will keep the sites that you trust, and 
	therefore eliminate the display of url.</p>
	
	<h3>Filter List:</h3>
	<p>(Please separate each element with semicolon)</p>
	
	<textarea rows="4" cols="100" class="form-control" id="lists"></textarea>
	
	</br>
	<button type="button" class="btn btn-success" id="save" data-toggle="modal" data-target="#saveAlert">Save</button>
	<button type="button" class="btn btn-warning" id="clear">Clear All</button>
	</div>
	
	<div class="modal fade modal-sm" id="saveAlert" tabindex="-1" role="dialog" style="width:100%;">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Save completes!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div><!-- /.modal -->
</body>
</html>
